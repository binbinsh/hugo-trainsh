<h{{ .Level }} id="{{ .Anchor }}"{{ with .Attributes.class }} class="{{ . }}"{{ end }}>
  {{ .Text }}
  <a class="heading-anchor" href="#{{ .Anchor }}" aria-label="Link to this section">
    <span class="sr-only">Link to this section</span>
    <span aria-hidden="true">#</span>
  </a>
</h{{ .Level }}>
