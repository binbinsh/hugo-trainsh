{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  <ul class="tag-list">
    {{ range .Data.Terms.ByCount }}
      <li>
        <a class="tag-chip tag-sm" href="{{ .Page.RelPermalink }}">#{{ .Page.LinkTitle | lower | replaceRE "\\s+" "-" }}</a>
      </li>
    {{ end }}
  </ul>
{{ end }}
