<article>
  <h3><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h3>
  {{ partial "post/date.html" . }}
  {{ partial "terms.html" (dict "taxonomy" "tags" "page" . "showLabel" false "small" true) }}
  {{ $firstP := (findRE "<p>.*?</p>" .Content 1) }}
  {{ with index $firstP 0 }}
    {{ . | safeHTML }}
  {{ else }}
    <p>{{ .Summary | plainify }}</p>
  {{ end }}
</article>
