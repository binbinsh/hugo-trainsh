{{ with resources.Get "css/tailwind.css" }}
  {{ with . | css.TailwindCSS (dict "minify" hugo.IsProduction) }}
    {{ with . | fingerprint }}
      <link rel="stylesheet" href="{{ .RelPermalink }}"{{ if hugo.IsProduction }} integrity="{{ .Data.Integrity }}" crossorigin="anonymous"{{ end }}>
    {{ end }}
  {{ end }}
{{ end }}
