baseURL = "https://example.org/"
languageCode = "en-US"
title = "My New Hugo Site"

theme = "hugo-trainsh"

# URL normalization
disablePathToLower = false # ensure all paths are lowercased
removePathAccents = true   # normalize diacritics in paths
preserveTaxonomyNames = false

[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
  mainSections = ["posts"]
  toc = false

  [params.upvote]
    enabled = true
    endpoint = "/api/upvote"
    infoEndpoint = "/api/upvote-info"
    cookieDomain = ""

  [params.social]
    linkedin = "https://www.linkedin.com/in/example"
    x = "https://x.com/example"
    github = "https://github.com/example"
    email = "you@example.com"

  [params.home]
    intro = "Welcome! This is a quick demo of the hugo-trainsh theme â€” feel free to look around."

    [params.home.tags]
      # Set to 0 or negative to show all tags
      limit = 6

    [params.home.recent]
      limit = 6

[markup]
  [markup.goldmark.parser.attribute]
    block = true

  [markup.highlight]
    # Keep settings aligned with the theme's `render-codeblock.html` hook.
    lineNos = false
    lineNumbersInTable = false
    anchorLineNos = false
    codeFences = true
    lineNoStart = 1
    noClasses = true

[build]
  [build.buildStats]
    enable = true

[caches]
  [caches.assets]
    dir = ':resourceDir/_gen'
    maxAge = -1
  [caches.getcsv]
    dir = ':cacheDir/:project'
    maxAge = -1
  [caches.getjson]
    dir = ':cacheDir/:project'
    maxAge = -1
  [caches.getresource]
    dir = ':cacheDir/:project'
    maxAge = -1
  [caches.images]
    dir = ':resourceDir/_gen'
    maxAge = -1
  [caches.modules]
    dir = ':cacheDir/modules'
    maxAge = -1

[[module.mounts]]
  source = 'assets'
  target = 'assets'

[[module.mounts]]
  source = 'hugo_stats.json'
  target = 'assets/watching/hugo_stats.json'
