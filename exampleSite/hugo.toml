baseURL = "https://example.org/"
languageCode = "en-US"
title = "My New Hugo Site"

theme = "hugo-trainsh"

# URL normalization
disablePathToLower = false # ensure all paths are lowercased
removePathAccents = true   # normalize diacritics in paths
preserveTaxonomyNames = false

[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
  mainSections = ["posts"]

  [params.upvote]
    enabled = true
    endpoint = "/api/upvote"
    infoEndpoint = "/api/upvote-info"
    popularEndpoint = "/api/popular"

  [params.social]
    # Demo links: replace with your own profiles.
    github = "https://github.com/username"
    x = "https://x.com/username"
    linkedin = "https://www.linkedin.com/in/username"
    # `email` is used as a contact mailto (say hello).
    email = "you@example.com"

  [params.home]
    [params.home.recent]
      limit = 5

    [params.home.popular]
      limit = 5

[markup]
  [markup.goldmark.parser.attribute]
    block = true

  [markup.highlight]
    # Keep settings aligned with the theme's `render-codeblock.html` hook.
    lineNos = false
    lineNumbersInTable = false
    anchorLineNos = false
    codeFences = true
    lineNoStart = 1
    noClasses = true
