name = "hugo-trainsh"
main = "worker.py"
compatibility_date = "2025-12-09"
compatibility_flags = ["python_workers"]
workers_dev = true

# Optionally add zone routes if deploying to a custom domain; workers_dev serves *.workers.dev by default.
# routes = [
#   { pattern = "*/api/*", zone_id = "${CLOUDFLARE_ZONE_ID}" },
# ]

[triggers]
# Check cache every 5 minutes; the worker only rebuilds when missing or stale (> 6 hours).
crons = ["*/5 * * * *"]

[assets]
directory = "../exampleSite/public"
binding = "ASSETS"
not_found_handling = "none"

[[kv_namespaces]]
binding = "UPVOTES"
id = "${UPVOTE_KV_NAMESPACE}"
